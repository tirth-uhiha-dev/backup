<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red_bg {
        background-color: red;
      }

    <link rel="stylesheet" href="bulma/css/bulma.css" />

  </head>

  <body>
    <div class="section has-background-info">
      <p
        class="has-text-warning has-text-centered is-size-1 has-text-center is-italic is-clickable"
      >

      </p>
      <p
        class="has-text-warning has-text-size-1 has-text-centered is-italic is-clickable"
      >
        THE GAMING COMPANY
      </p>
    </div>

    <div class="section columns has-background-danger is-desktop">
      <div class="column is-three-fifth is-mobile">
        <div
          class="notification is-sucsess is-clickable has-text-info is-size-5 is has-text-justified has-text-weight-bold"
        >
          watch our vidioes
        </div>
      </div>
      <div class="column">
        <div
          class="notification is-sucsess is-clickable has-text-info is-size-5 has-text-justified has-text-weight-bold"
        >
          contact us
        </div>
      </div>
      <div class="column">
        <div
          class="notification is-sucsess is-clickable has-text-info is-size-5 has-text-justified has-text-weight-bold"
        >
          buy our products
        </div>
      </div>
      <div class="column">
        <div
          class="notification is-sucsess is-clickable has-text-info is-size-5 has-text-justified has-text-weight-bold"
        >
          youtube
        </div>
      </div>
    </div>

    <div class="section has-text-centered">
      <div
        class=""
        style="display: flex; justify-content: center; justify-items: center"
      >
        <figure class="image is-128x128 is-horizontal-center">
          <img class="is-rounded" src="gamw.jpg" alt="" />
        </figure>
      </div>
      <p class="title">Contact us</p>
    </div>
    <div class="columns is-centered has-text-centered">
      <div class="column is-half">
        <div class="field">
          <label class="label is-uppercase">name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input" />
          </div>
        </div>
        <div class="field">
          <label class="label">USERNAME</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input is-success"
              type="text"
              placeholder="Text input"
            />
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas-fa-check"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">EMAIL</label>
          <div class="control">
            <input class="input is-danger" type="text" placeholder="EMAIL" />
          </div>
        </div>
        <div class="field">
          <label class="label">CONTACT NUMBER</label>
          <div class="control">
            <input
              class="input is-warning"
              type="number"
              placeholder="CONTACT NUMBER"
            />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input class="checkbox" />
              I AGREE TO THE <a href="#">terms and conditons</a>
            </label>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">SUMBIT</button>
          </div>
        </div>
      </div>
    </div>

</html>
